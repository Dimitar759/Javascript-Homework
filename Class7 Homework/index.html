<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Homework</title>
</head>
<body>

    <div id="animal">
        <label for="animalName">Enter the name of the animal</label>
        <br>
        <input type="text" name="name" id="name" placeholder="name of the animal">
        <br><br>
        <label for="animalType">Enter the animal type</label>
        <br>
        <input type="text" id="type" name="type" placeholder="type of animal">
        <br><br>
        <label for="animalSpeak">What does this animal say?</label>
        <br>
        <input type="text" id="speak">
        <br> <br>
        <button id="createSentence">Create sentence</button>
        <p>Check the console for the result!</p>
    </div>

    <hr>

    <div>

    </div>

    <br> 
    <hr>

    <div>
    
    </div>

    <div id="form">
        <form id="userForm">
            <label for="firstName">First Name</label>
            <br>
            <input type="text" placeholder="first name" id="firstName" name="firstName">
            <br>
            <label for="lastName">Last Name</label>
            <br>
            <input type="text" placeholder="last name" id="lastName" name="lastName">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" placeholder="email" id="email" name="email">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" placeholder="password" id="password" name="password">
            <br><br>
            <button type="submit">Submit</button>
        </form>

    <script src="script.js"></script>
