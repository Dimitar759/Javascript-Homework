<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="userForm">
        <label for="name">Input a random name:</label>
        <br>
        <input type="text" placeholder="name" id="name" name="name">
        <br>
        <label for="adjective">Input an adjective to describe the person(preferably positive lol):</label>
        <br>
        <input type="text" placeholder="adjective" id="adjective" name="adjective">
        <br>
        <label for="profession">Enter the profession of the person (make it work with the adjective):</label>
        <br>
        <input type="text" placeholder="profession" id="profession" name="profession">
        <br>
        <label for="age">Enter age of the person:</label>
        <br>
        <input type="number" placeholder="age" id="age" name="age">
        <br><br>
        <button type="submit" id="submit">Submit</button>
    </form>

    <p id="story">

    </p>
    <script src="script.js"></script>
</body>
</html>
