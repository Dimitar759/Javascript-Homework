<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="displayScreen" class="item"></div>
        <button class="button button1 number" id="button1">1</button>
        <button class="button button2 number" id="button2">2</button>
        <button class="button button3 number" id="button3">3</button>
        <button class="button button4 number" id="button4">4</button>
        <button class="button button5 number" id="button5">5</button>
        <button class="button button6 number" id="button6">6</button>
        <button class="button button7 number" id="button7">7</button>
        <button class="button button8 number" id="button8">8</button>
        <button class="button button9 number" id="button9">9</button>
        <button class="button buttonReset" id="buttonReset">&#67;</button>
        <button class="button buttonDelete" id="buttonDelete">&larr;</button>
        <button class="button buttonDivide orange" id="buttonDivide">&divide;</button>
        <button class="button buttonMultiply orange" id="buttonMultiply">&#120;</button>
        <button class="button buttonMinus orange" id= "buttonMinus">&#45;</button>
        <button class="button buttonPlus orange" id="buttonPlus">&#43;</button>
        <button class="button buttonDot" id="buttonDot">&#46;</button>
        <button class="button button0 number" id="button0">0</button>
        <button class="button buttonEquals orange" id="buttonEquals">&#61;</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
