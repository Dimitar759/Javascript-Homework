<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>HANGMAN</h1>
        <div id="choosing-topic">
            <br>
            <p>Choose a topic!</p>
            <button id="movies">Movies</button>
            <button id="shows">Shows</button>
            <button id="sports">Sports</button>
        </div>
        <br>
        <div class="input-container" id="input-container">
            <p>Use the alphabet below to guess the word, or click hint to get a clue.</p>
            <div id="buttons">
            </div>
            <p id="info-paragraph"></p>
            <p id="lettersCorrect"></p>
            <p id="winOrLose"></p>
            <p id="hintParagraph"></p>
            <div class="poleContainer">
                <img src="pole.png" alt="pole">
                <div class="head body-part">O</div>
                <div class="body body-part">|</div>
                <div class="arm left body-part">/</div>
                <div class="arm right body-part">\</div>
                <div class="leg left body-part">/</div>
                <div class="leg right body-part">\</div>
            </div>

            <button id="hint" class="btn">Hint</button>
            <button id="playAgain" class="btn">PLay Again</button>
            <br>
            

        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
